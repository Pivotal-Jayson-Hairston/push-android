language: java
jdk: oraclejdk7

branches:
    only:
      - master
      - travis-test

before_install:
    # Install base Android SDK
    - sudo apt-get update -qq
    - sudo apt-get install -qq libstdc++6:i386 lib32z1
    - export COMPONENTS=build-tools-19.0.3,android-19,sysimg-19,android-18,sysimg-18,extra-android-support,extra-google-google_play_services,extra-google-gcm,extra-android-m2repository,extra-google-m2repository,extra-android-support-v4,addon-google_apis-google-18,addon-google_apis-google-17,addon-google_apis-google-19,android-17,android-19,addon-google_apis-google-16,android-16
    - export ANDROID_TARGET=android-19
    - export ANDROID_ABI=armeabi-v7a
    - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-1/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
    - source ~/.android-sdk-installer/env
    # Create and start emulator
    - echo no | android create avd --force --name test-avd --target $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test-avd -no-skin -no-audio -no-window &

before_script:
  - chmod +x wait_for_emulator
  - ./wait_for_emulator

script:
    - ./gradlew connectedCheck
